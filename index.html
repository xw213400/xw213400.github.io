<h2 style="line-height:80px;">Nut3D简介</h2>
<p style="line-height:50px;">Nut3D是基于Stage3D开发的开源3D引擎，采用MIT协议。具有以下特性：</p>
<ul style="line-height:50px;list-style-type: circle">
  <li>接近高级语言的Shader编写方式</li>
  <li>模型编辑器、特效编辑器、场景编辑器全部开源</li>
  <li>高性能的GPU粒子系统及编辑器</li>
  <li>高效灵活的渲染排序</li>
  <li>支持DAE文件解析（包括顶点、法线、UV、UV2、骨骼动画）</li>
  <li>部分功能还没有完成，欢迎大家参与完善</li>
</ul>
